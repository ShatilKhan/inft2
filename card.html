<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="path/to/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <script type="module" src="index.js"></script>
</head>

<body>
    <div class="wrapper">
        <div class="card">
            <div class="poster"><img src="poultry.jpg" alt="Location Unknown"></div>
            <div class="details">
                <h1></h1>
                <h2>২০২৪ • ৮% রিটার্ন • ৪ মাস</h2>
                <div class="price">
                    <span>১০,০০০ টাকা / ইউনিট</span>
                </div>
                <div class="tags">
                    <span class="tag">পোল্ট্রি</span>
                </div>
                <p class="desc">
                    Rahim's Poultry বাংলাদেশের অন্যতম প্রতিষ্ঠিত একটি পোল্ট্রি ফার্ম
                </p>
                <button id="openFormButton1">বিনিয়োগ করুন</button>
                <div id="popupForm1" class="popup-form1">
                    <form>
                      <div id="closeFormButton1" class="close-button1">X</div>
                      <h2>ব্যাংক একাউন্ট তথ্য দিন</h2>
                      <input type="text" placeholder="বিনিয়োগ পরিমাণ(টাকায়)" name="xxxxx টাকা"  required />
                      <input type="text" placeholder="ক্রেডিট কার্ড নাম্বার" name="xxxxxxxxxx"  required />
                      <button type="submit">সাবমিট করুন</button>
                    </form>
                  </div>
            </div>
        </div>
    </div>
</body>
</html>
